spring.application.name=patient-portal

# 1. H2 Database Configuration (File-based storage)
# This saves the DB to a file named 'patientdb' in a 'data' folder
spring.datasource.url=jdbc:h2:file:./data/patientdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 2. Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# 3. File Upload Limits (Allow up to 10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 4. Custom setting for where we save files
file.upload-dir=uploads